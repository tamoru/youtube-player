<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube動画プレイヤー</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      font-weight: 500;
    }
    .playlist-bar {
      display: flex;
      gap: 8px;
      width: 100%;
      max-width: 960px;
      margin-bottom: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .playlist-tabs {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      flex: 1;
    }
    .playlist-tab {
      padding: 6px 14px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 20px;
      color: #ccc;
      font-size: 0.85rem;
      cursor: pointer;
      white-space: nowrap;
    }
    .playlist-tab:hover { border-color: #555; }
    .playlist-tab.active {
      background: #ff0000;
      border-color: #ff0000;
      color: #fff;
    }
    .playlist-tab .tab-delete {
      margin-left: 6px;
      opacity: 0.6;
      font-size: 0.75rem;
    }
    .playlist-tab .tab-delete:hover { opacity: 1; }
    .playlist-actions {
      display: flex;
      gap: 6px;
    }
    .btn-small {
      padding: 6px 12px;
      background: #2a2a2a;
      color: #ccc;
      border: 1px solid #333;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn-small:hover { border-color: #555; color: #fff; }
    .input-area {
      display: flex;
      gap: 8px;
      width: 100%;
      max-width: 960px;
      margin-bottom: 16px;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    input:focus { border-color: #ff0000; }
    button {
      padding: 12px 20px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover { background: #cc0000; }
    .error {
      color: #ff4444;
      margin-bottom: 12px;
      display: none;
      max-width: 960px;
      width: 100%;
    }
    .main {
      display: flex;
      gap: 16px;
      width: 100%;
      max-width: 960px;
    }
    .player-area {
      flex: 1;
      min-width: 0;
    }
    .player {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: none;
    }
    .player iframe, .player #ytplayer {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .player-placeholder {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #1a1a1a;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 0.95rem;
    }
    .list-area {
      width: 280px;
      flex-shrink: 0;
    }
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .list-header h2 {
      font-size: 0.95rem;
      font-weight: 500;
    }
    .list-header span {
      font-size: 0.8rem;
      color: #888;
    }
    .video-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 70vh;
      overflow-y: auto;
    }
    .video-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      background: #1a1a1a;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.15s;
    }
    .video-item:hover { border-color: #333; }
    .video-item.active { border-color: #ff0000; }
    .video-item .video-num {
      font-size: 0.8rem;
      color: #888;
      width: 20px;
      text-align: center;
      flex-shrink: 0;
    }
    .video-item.active .video-num {
      color: #ff0000;
    }
    .video-item img {
      width: 100px;
      height: 56px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .video-info {
      flex: 1;
      min-width: 0;
      font-size: 0.8rem;
      color: #ccc;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .video-item .remove-btn {
      background: none;
      border: none;
      color: #666;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .video-item .remove-btn:hover { color: #ff4444; background: #2a2a2a; }
    .empty-list {
      color: #555;
      font-size: 0.85rem;
      text-align: center;
      padding: 32px 0;
    }
    @media (max-width: 768px) {
      .main { flex-direction: column; }
      .list-area { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>YouTube動画プレイヤー</h1>
  <div class="playlist-bar">
    <div class="playlist-tabs" id="playlistTabs"></div>
    <div class="playlist-actions">
      <button class="btn-small" onclick="createPlaylist()">+ 新規</button>
      <button class="btn-small" onclick="exportData()">保存</button>
      <button class="btn-small" onclick="document.getElementById('importFile').click()">読込</button>
      <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(event)">
    </div>
  </div>
  <div class="input-area">
    <input type="text" id="url" placeholder="YouTube URLを貼り付けてリストに追加">
    <button onclick="addVideo()">追加</button>
  </div>
  <p class="error" id="error">有効なYouTube URLを入力してください</p>
  <div class="main">
    <div class="player-area">
      <div class="player" id="player">
        <div id="ytplayer"></div>
      </div>
      <div class="player-placeholder" id="placeholder">リストから動画を選択してください</div>
    </div>
    <div class="list-area">
      <div class="list-header">
        <h2>再生リスト</h2>
        <span id="count"></span>
      </div>
      <div class="video-list" id="list">
        <div class="empty-list" id="empty">URLを入力して動画を追加</div>
      </div>
    </div>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let playlists = [];
    let currentPlaylistId = null;
    let activeId = null;
    let ytPlayer = null;
    let apiReady = false;

    function onYouTubeIframeAPIReady() {
      apiReady = true;
    }

    // --- localStorage ---
    function saveData() {
      localStorage.setItem('yt-playlists', JSON.stringify(playlists));
      localStorage.setItem('yt-current', currentPlaylistId);
    }

    function loadData() {
      try {
        const data = JSON.parse(localStorage.getItem('yt-playlists'));
        if (Array.isArray(data) && data.length > 0) {
          playlists = data;
          ensureSample();
          currentPlaylistId = localStorage.getItem('yt-current') || playlists[0].id;
        } else {
          initDefault();
        }
      } catch {
        initDefault();
      }
    }

    const SAMPLE_ID = '_sample_';
    const samplePlaylist = {
      id: SAMPLE_ID,
      name: 'サンプル',
      locked: true,
      videos: [
        { id: 'dQw4w9WgXcQ' },
        { id: 'jNQXAC9IVRw' },
        { id: '9bZkp7q19f0' },
        { id: 'kJQP7kiw5Fk' },
        { id: 'JGwWNGJdvx8' }
      ]
    };

    function ensureSample() {
      const idx = playlists.findIndex(p => p.id === SAMPLE_ID);
      if (idx === -1) {
        playlists.unshift(JSON.parse(JSON.stringify(samplePlaylist)));
      } else {
        playlists[idx].locked = true;
      }
    }

    function initDefault() {
      playlists = [JSON.parse(JSON.stringify(samplePlaylist)), { id: genId(), name: 'リスト 1', videos: [] }];
      currentPlaylistId = SAMPLE_ID;
      saveData();
    }

    function genId() {
      return Date.now().toString(36) + Math.random().toString(36).slice(2, 6);
    }

    function currentPlaylist() {
      return playlists.find(p => p.id === currentPlaylistId);
    }

    // --- Export / Import ---
    function exportData() {
      const data = JSON.stringify(playlists, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'youtube-playlists.json';
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if (!Array.isArray(data) || data.length === 0) throw new Error();
          playlists = data;
          ensureSample();
          currentPlaylistId = playlists[0].id;
          activeId = null;
          stopPlayer();
          saveData();
          renderTabs();
          renderList();
        } catch {
          alert('ファイルの読み込みに失敗しました');
        }
      };
      reader.readAsText(file);
      event.target.value = '';
    }

    // --- Playlist management ---
    function createPlaylist() {
      const name = prompt('再生リスト名を入力してください:', 'リスト ' + (playlists.length + 1));
      if (!name) return;
      const pl = { id: genId(), name: name, videos: [] };
      playlists.push(pl);
      switchPlaylist(pl.id);
    }

    function renamePlaylist(id) {
      const pl = playlists.find(p => p.id === id);
      if (!pl || pl.locked) return;
      const name = prompt('新しい名前を入力:', pl.name);
      if (!name) return;
      pl.name = name;
      saveData();
      renderTabs();
    }

    function deletePlaylist(id, e) {
      e.stopPropagation();
      const pl = playlists.find(p => p.id === id);
      if (!pl || pl.locked) return;
      if (playlists.length <= 1) return;
      if (!confirm('この再生リストを削除しますか？')) return;
      playlists = playlists.filter(p => p.id !== id);
      if (currentPlaylistId === id) {
        switchPlaylist(playlists[0].id);
      } else {
        saveData();
        renderTabs();
      }
    }

    function switchPlaylist(id) {
      currentPlaylistId = id;
      activeId = null;
      stopPlayer();
      saveData();
      renderTabs();
      renderList();
    }

    function stopPlayer() {
      if (ytPlayer) {
        ytPlayer.destroy();
        ytPlayer = null;
        const div = document.createElement('div');
        div.id = 'ytplayer';
        document.getElementById('player').appendChild(div);
      }
      document.getElementById('player').style.display = 'none';
      document.getElementById('placeholder').style.display = 'flex';
    }

    // --- Video ---
    function extractVideoId(url) {
      const m = url.match(/(?:youtube\.com\/watch\?.*v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/shorts\/)([a-zA-Z0-9_-]{11})/);
      return m ? m[1] : null;
    }

    function addVideo() {
      const input = document.getElementById('url');
      const url = input.value.trim();
      const error = document.getElementById('error');
      const videoId = extractVideoId(url);
      const pl = currentPlaylist();

      if (!videoId) {
        error.style.display = 'block';
        return;
      }
      if (pl.videos.some(v => v.id === videoId)) {
        error.style.display = 'none';
        playVideo(videoId);
        input.value = '';
        return;
      }

      error.style.display = 'none';
      pl.videos.push({ id: videoId });
      input.value = '';
      saveData();
      renderList();
      playVideo(videoId);
    }

    function removeVideo(videoId, e) {
      e.stopPropagation();
      const pl = currentPlaylist();
      const idx = pl.videos.findIndex(v => v.id === videoId);
      if (idx === -1) return;
      pl.videos.splice(idx, 1);
      if (activeId === videoId) {
        activeId = null;
        stopPlayer();
      }
      saveData();
      renderList();
    }

    function playVideo(videoId) {
      activeId = videoId;
      document.getElementById('player').style.display = 'block';
      document.getElementById('placeholder').style.display = 'none';

      if (ytPlayer) {
        ytPlayer.loadVideoById(videoId);
      } else {
        ytPlayer = new YT.Player('ytplayer', {
          videoId: videoId,
          playerVars: { autoplay: 1, rel: 0 },
          events: {
            onStateChange: onPlayerStateChange
          }
        });
      }

      document.querySelectorAll('.video-item').forEach(el => {
        el.classList.toggle('active', el.dataset.id === videoId);
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        const pl = currentPlaylist();
        const idx = pl.videos.findIndex(v => v.id === activeId);
        if (idx !== -1 && idx < pl.videos.length - 1) {
          playVideo(pl.videos[idx + 1].id);
          renderList();
        }
      }
    }

    // --- Render ---
    function renderTabs() {
      const container = document.getElementById('playlistTabs');
      container.innerHTML = playlists.map(p => `
        <div class="playlist-tab ${p.id === currentPlaylistId ? 'active' : ''}"
             onclick="switchPlaylist('${p.id}')"
             ondblclick="renamePlaylist('${p.id}')">
          ${p.name}${!p.locked && playlists.length > 1 ? `<span class="tab-delete" onclick="deletePlaylist('${p.id}', event)">&times;</span>` : ''}
        </div>
      `).join('');
    }

    function renderList() {
      const pl = currentPlaylist();
      const videos = pl.videos;
      const list = document.getElementById('list');
      const count = document.getElementById('count');
      count.textContent = videos.length ? videos.length + '件' : '';

      if (videos.length === 0) {
        list.innerHTML = '<div class="empty-list">URLを入力して動画を追加</div>';
        return;
      }

      list.innerHTML = videos.map((v, i) => `
        <div class="video-item ${v.id === activeId ? 'active' : ''}" data-id="${v.id}" onclick="playVideo('${v.id}'); renderList();">
          <span class="video-num">${i + 1}</span>
          <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg" alt="">
          <div class="video-info">${v.id}</div>
          <button class="remove-btn" onclick="removeVideo('${v.id}', event)">&times;</button>
        </div>
      `).join('');
    }

    document.getElementById('url').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addVideo();
    });

    // --- Init ---
    loadData();
    renderTabs();
    renderList();
  </script>
</body>
</html>
